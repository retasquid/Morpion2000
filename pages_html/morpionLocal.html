<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles_css/morpionLocal.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="../scripts/morpionLocal.js" defer></script>
    <title>Morpion local</title>
</head>
<body>
    <h1>Jeu de Morpion</h1>
    <div id="profil">
		<div class="joueur" id="joueur1">
			<img src="" id="profileImg" alt="Joueur 1">
			<h3 id="pseudo">name</h3>
		</div>
		<div class="joueur" id="joueur2">
			<img src="../cosmetics/homme0.png" id="profileInv" alt="Invité">
			<h3>invité</h3>
		</div>
	</div>
	
	<div id="scoreboard">
		<h2>Score</h2>
		<p id="scoreJoueur1">Joueur 1 : 0</p>
		<p id="scoreJoueur2">Invité : 0</p>
	</div>

	<div id="endMessage" style="display:none;">
		<h1 id="winner"></h1>
		<button id="restartGame">Rejouer</button>
	</div>

    <div class="game-container">
        <div class="status" id="status">C'est au tour de X</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="reset-button">Recommencer</button>
    </div>
</body>
</html>
